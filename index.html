<!DOCTYPE html>
<html>
  <head>
    <title>CSS basics</title>
  </head>
  <body>
    <p>I am normal paragraph.I am styled by a name selector</p>
    <p>I might not look sharp but just wait until I get styled</p>
    <p id="para2">I am styled by the ID selector</p>
